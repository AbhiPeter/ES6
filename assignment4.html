    <pre>creata a Person class and student class student should inherit from person and can access method fullname

<script>

class Person{
    constructor(firstName,lastName)
    {
        this.firstName=firstName;
        this.lastName=lastName;
    }
    getFullName()

    {
        return "Full name is given As :- " +this.firstName + ' ' +this.lastName;
    }
}

class Student extends Person
{
    constructor(firstName,lastName)
    {
        //with use of super keyword we can access the base class property:-
        
        super(firstName,lastName);

        
    }
}

var studentInfo=new Student("Peter","Parker");

//here now we are priting the Full Name from base class method:-

console.log(studentInfo.getFullName());

</script>
